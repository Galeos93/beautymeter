<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="canonical" href="https://beautymeter.net" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let artificial intelligence rate how
        attractive you are. Other beauty analysis rely on inaccurate facial
        landmark techniques, but Beautymeter uses a cutting edge neural network
        approach.">
    <meta name="keywords" content="beauty analysis">
    <title>How beautiful are you?</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="body">
    <script src="./public/index.bundle.js" type="text/javascript"></script>
    <div class="cover-container d-flex w-100 h-100 mx-auto px-3 flex-column overflow-hidden">

        <header id="navigation_header">

            <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="./index.html">BEAUTYMETER</a>

                    <input type="checkbox" id="lua-navbar-toggler" class="d-none" />
                    <label for="lua-navbar-toggler" class="navbar-toggler" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </label>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="nav-list" class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./about.html">ABOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <div id="main-content" class="row flex-grow-1 overflow-hidden">
            <div class="container justify-content-center align-self-center text-center">

                <div class="col-xs-12 text-center">
                    <h1>How beautiful are you?</h1>
                </div>

                <div class="col-xs-12 text-center">
                    <h2>Let an artificial intelligence algorithm answer this question.</h2>
                </div>

                <div class="col-xs-12 text-center btn-lg">
                    <button id="start_button" onclick="location.href='./get-attractiveness-score.html';"
                        class="text-center btn btn-primary">Click to start</button>
                </div>

                <div id="image_container" class="container d-none d-md-block">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="col-xs-12">
                                <img src="./static/images/pretty_boy_cropped_resized.jpg" alt="handsome boy"
                                    class="rounded-circle img-fluid">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="col-xs-12">
                                <img src="./static/images/pretty_woman_cropped_resized.jpg" alt="beautiful woman"
                                    class="rounded-circle img-fluid">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="col-xs-12">
                                <img src="./static/images/black_attractive_woman_cropped_resized.jpg" alt="pretty girl"
                                    class="rounded-circle img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer id="sticky-footer" class="py-4">
            <div class=container text-center>
                <div class="text-center">
                    <!--Facebook-->
                    <a class="btn-floating btn-lg btn-fb" type="button"
                        href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fattractiveness-backend.appspot.com%2F&amp;src=sdkpreparse"
                        role="button" aria-label="facebook-share-button"><i class="fa fa-facebook-f"></i></a>
                    <!--Pinterest-->
                    <a class="btn-floating btn-lg btn-pin" type="button"
                        href="https://www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark"
                        data-pin-custom="true" role="button" aria-label="pinterest-share-button"><i
                            class="fa fa-pinterest"></i></a>
                    <!--WhatsApp-->
                    <a class="btn-floating btn-lg btn-whatsapp"
                        href="https://api.whatsapp.com/send?text=https://attractiveness-backend.appspot.com/"
                        data-action="share/whatsapp/share" type="button" role="button"
                        aria-label="whatsapp-share-button"><i class="fa fa-whatsapp"></i></a>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
