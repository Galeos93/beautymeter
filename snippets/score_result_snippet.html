<div class="container justify-content-center align-self-center text-center">
    <div class="row">
            <div class="card mx-auto">
                <img class="card-img-top img-thumbnail" id="result_image" src="data:image/jp2;base64, {{b64_image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">You get a score of {{score}}/5</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item border-bottom-0">
                            <div class="progress">
                                <div class="progress-bar {{color_bar}}" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                     aria-valuemax="100" style="width:{{width_bar}}%">
                                </div>
                            </div>
                        </li>
                    </ul>
                    <a href="../get-attractiveness-score.html" class="btn btn-primary">Try again</a>
                </div>
            </div>
    </div>
</div>
